<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    .content {
      text-align: center;
      z-index: 2;
      padding: 2rem;
    }
    
    h1 {
      font-size: 64px;
      margin: 0 0 20px 0;
      background: linear-gradient(45deg, #4a90e2, #67b26f);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    
    .subtitle {
      font-size: 32px;
      color: #a0aec0;
      margin: 0 0 30px 0;
      max-width: 800px;
      line-height: 1.4;
    }
    
    .features {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }
    
    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0.1;
    }
    
    .shape {
      position: absolute;
      background: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <!-- Add some random circles for visual interest -->
    <div class="shape" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
    <div class="shape" style="width: 200px; height: 200px; bottom: -50px; right: -50px;"></div>
    <div class="shape" style="width: 150px; height: 150px; top: 50%; right: 100px;"></div>
  </div>
  
  <div class="content">
