<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreyLife - Predator-Prey Ecosystem Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      width: 320px;
    }
    button {
      background-color: #333;
      border: 1px solid #444;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #444;
      border-color: #666;
    }
    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #play-pause-btn {
      background-color: #2a623c;
    }
    #play-pause-btn:hover {
      background-color: #347a4b;
    }
    #reset-btn {
      background-color: #444;
    }
    #reset-btn:hover {
      background-color: #555;
    }
    #spawn-prey-btn {
      background-color: #2c4476 !important;
      border-color: #3a5a99 !important;
    }
    #spawn-prey-btn:hover {
      background-color: #3a5a99 !important;
    }
    #spawn-predator-btn {
      background-color: #762c2c !important;
      border-color: #993a3a !important;
    }
    #spawn-predator-btn:hover {
      background-color: #993a3a !important;
    }
    #spawn-resource-btn {
      background-color: #2c7640 !important;
      border-color: #3a9950 !important;
    }
    #spawn-resource-btn:hover {
      background-color: #3a9950 !important;
    }
    #stats {
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 4px;
      width: 280px;
    }
    .attribute-section {
      margin-top: 8px;
      padding: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    .attribute-section div:first-child {
      font-weight: bold;
      margin-bottom: 5px;
    }
    #prey-count, #prey-strength, #prey-stealth, #prey-learnability, #prey-longevity {
      color: #5588ff;
      font-weight: bold;
    }
    #predator-count, #predator-strength, #predator-stealth, #predator-learnability, #predator-longevity {
      color: #ff5555;
      font-weight: bold;
    }
    #resource-count {
      color: #55cc55;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="ui-container">
    <!-- The dashboard panels will be created dynamically by UIController -->
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
