<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Preylife: An evolutionary ecosystem simulation where complex behaviors emerge from simple rules">
  <title>Preylife - Evolutionary Ecosystem</title>
  
  <!-- Primary Meta Tags -->
  <meta name="title" content="PreyLife - Evolutionary Ecosystem Simulator">
  <meta name="description" content="Watch digital creatures evolve in real-time through natural selection, genetic traits, and species adaptation. An interactive simulation of evolutionary dynamics.">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://preylife.com/">
  <meta property="og:title" content="PreyLife - Evolutionary Ecosystem Simulator">
  <meta property="og:description" content="Watch digital creatures evolve in real-time through natural selection, genetic traits, and species adaptation. An interactive simulation of evolutionary dynamics.">
  <meta property="og:image" content="https://preylife.com/social/preview.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://preylife.com/">
  <meta property="twitter:title" content="PreyLife - Evolutionary Ecosystem Simulator">
  <meta property="twitter:description" content="Watch digital creatures evolve in real-time through natural selection, genetic traits, and species adaptation. An interactive simulation of evolutionary dynamics.">
  <meta property="twitter:image" content="https://preylife.com/social/preview.jpg">
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#111111">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    body {
      position: relative; /* For absolute positioning of children */
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #ui-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      width: 320px;
      max-width: 90vw; /* Prevent UI from overflowing on small screens */
      pointer-events: auto; /* Ensure UI interactions work */
      touch-action: auto; /* Ensure touch interactions work */
    }
    button {
      background-color: #333;
      border: 1px solid #444;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #444;
      border-color: #666;
    }
    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #play-pause-btn {
      background-color: #2a623c;
    }
    #play-pause-btn:hover {
      background-color: #347a4b;
    }
    #reset-btn {
      background-color: #444;
    }
    #reset-btn:hover {
      background-color: #555;
    }
    #spawn-prey-btn {
      background-color: #2c4476 !important;
      border-color: #3a5a99 !important;
    }
    #spawn-prey-btn:hover {
      background-color: #3a5a99 !important;
    }
    #spawn-predator-btn {
      background-color: #762c2c !important;
      border-color: #993a3a !important;
    }
    #spawn-predator-btn:hover {
      background-color: #993a3a !important;
    }
    #spawn-resource-btn {
      background-color: #2c7640 !important;
      border-color: #3a9950 !important;
    }
    #spawn-resource-btn:hover {
      background-color: #3a9950 !important;
    }
    #stats {
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 4px;
      width: 280px;
    }
    .attribute-section {
      margin-top: 8px;
      padding: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    .attribute-section div:first-child {
      font-weight: bold;
      margin-bottom: 5px;
    }
    #prey-count, #prey-strength, #prey-stealth, #prey-learnability, #prey-longevity {
      color: #5588ff;
      font-weight: bold;
    }
    #predator-count, #predator-strength, #predator-stealth, #predator-learnability, #predator-longevity {
      color: #ff5555;
      font-weight: bold;
    }
    #resource-count {
      color: #55cc55;
      font-weight: bold;
    }
    
    /* Responsive adjustments for different screen sizes */
    @media (max-width: 768px) {
      #ui-container {
        width: 280px;
      }
      button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
    
    @media (max-width: 480px) {
      #ui-container {
        width: 250px;
        font-size: 12px;
      }
      .dashboard-panel .panel-header {
        padding: 6px 8px !important;
      }
      .dashboard-panel .panel-content {
        padding: 8px !important;
      }
      button {
        padding: 4px 8px;
        font-size: 11px;
      }
    }
    
    /* Prevent text selection on UI elements */
    #ui-container {
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <div id="ui-container">
    <!-- The dashboard panels will be created dynamically by UIController -->
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
